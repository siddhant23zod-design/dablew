<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Habit Setup | dablew.in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo" onclick="window.location.href='index.html'">
            dable<span>w.in</span>
        </div>

        <nav id="user-profile">
            <span id="display-name"></span>
            <button class="btn-nav" onclick="window.location.href='habit-tracker.html'">

            </button>
        </nav>

    <main class="container">

        </div>
