<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mains | dablew.in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo" onclick="window.location.href='index.html'">
            dable<span>w.in</span>
        </div>

        <nav id="user-profile" style="display:none;">
            <span id="display-name"></span>
            <button class="btn-nav" onclick="toggleModal('logoutModal')">Logout</button>
        </nav>
    </header>

    <main class="container">

        <!-- LOGIN GATEWAY -->
        <section id="login-gateway" style="text-align:center; padding:50px;">
            <h3>Login to Access Mains Writing</h3>

            <div style="
                max-width:400px;
                margin:20px auto;
                background:white;
                padding:30px;
                border-radius:20px;
                box-shadow: var(--card-shadow);
            ">
                <form onsubmit="handleLogin(event)">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="btn-submit">Login</button>
                </form>
            </div>
        </section>

        <!-- MAINS CONTENT -->
        <section id="mains-content" style="display:none;">

            <h3 style="margin-bottom: 20px;">Today's Questions</h3>

            <!-- ðŸ”¥ Questions will load dynamically here -->
            <div id="mains-questions"></div>

            <h3 style="margin: 40px 0 20px 0;">Subjects</h3>

            <div class="subject-grid">
                <div class="subject-box">Essay</div>
                <div class="subject-box">History</div>
                <div class="subject-box">Society</div>
                <div class="subject-box">Polity</div>
                <div class="subject-box">Geography</div>
                <div class="subject-box">Economics</div>
                <div class="subject-box">International Relations</div>
            </div>

        </section>

    </main>

    <!-- UPLOAD MODAL -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">

            <div class="close-btn-wrapper" onclick="toggleModal('uploadModal')">
                <span class="close-x">&times;</span>
            </div>

            <h3>Submit Answer</h3>
            <p style="margin-bottom: 15px;">
                Upload your PDF file for evaluation (Max 2MB)
            </p>

            <input type="file" id="answer-file" accept="application/pdf"
                style="border: 1px dashed #ccc; padding: 20px;">

            <p id="file-error-msg"
                style="color: #ff4d4d; font-size: 0.85rem; margin-top: 10px; font-weight: bold; display: none;">
            </p>

            <button class="btn-submit" onclick="validateAndUpload()" style="margin-top: 20px;">
                Confirm Submission
            </button>

        </div>
    </div>

    <!-- LOGOUT MODAL -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to logout?</p>
            <div class="flex-buttons">
                <button class="btn-red" onclick="logout()">Yes</button>
                <button class="btn-grey" onclick="toggleModal('logoutModal')">No</button>
            </div>
        </div>
    </div>

    <!-- AWS SDK (for upload) -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1500.0.min.js"></script>

    <!-- ================= MESSAGE MODAL ================= -->
    
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <div class="close-btn-wrapper" onclick="toggleModal('messageModal')">
                <span class="close-x">&times;</span>
            </div>
    
            <h3 id="message-title"></h3>
            <p id="message-text" style="margin-top:10px;"></p>
    
            <button class="btn-submit" style="margin-top:15px;" onclick="toggleModal('messageModal')">
                Okay
            </button>
        </div>
    </div>

    <!-- Your Firebase + App Logic -->
    <script type="module" src="script.js"></script>

</body>

</html>
